<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="flex flex-col bg-gray-300 font-[Helvetica] h-[100vh]">
    <main
      class="flex items-center min-w-full max-w-xl mx-auto my-auto justify-center"
    >
      <div
        class="border w-3/4 max-w-lg bg-white rounded-lg border-black py-5 px-10"
        id="form-calc"
      >
        <form id="form">
          <div class="flex items-center gap-5 flex-col sm:flex-row">
            <label for="input-host">Host</label>
            <input
              class="w-full py-2 px-2 border-b border-gray-400 outline-none focus:border-indigo-700 mb-3"
              id="input-host"
              autocomplete="off"
              required
              minlength="1"
              maxlength="2"
              type="number"
              min="0"
              placeholder="Ingrese la cantidad de host"
            />
          </div>
          <input
            class="w-full border-gray-400 border hover:bg-indigo-500 hover:text-white transition-colors cursor-pointer py-2 rounded mt-5"
            type="submit"
            value="Calcular"
          />
        </form>
      </div>
    </main>

    <footer
      id="hidden"
      class="rounded-t-3xl mt-10 py-10 bg-indigo-300 hidden h-80 min-w-full max-w-xl items-center justify-center transition-all"
    >
      <div class="w-3/4 max-w-lg py-5 px-10 bg-gray-300 rounded-xl">
        <h1 class="text-center text-2xl font-bold uppercase text-indigo-700">
          Resultado
        </h1>
        <section class="flex sm:justify-between flex-col-reverse sm:flex-row mt-5">
          <div>
            <p
              class="uppercase font-bold text-indigo-800 text-center sm:text-justify"
            >
              Mascara: <span class="text-stone-800" id="mask"></span>
            </p>
            <p
              class="uppercase font-bold text-indigo-800 text-center sm:text-justify"
            >
              Prefijo: <span class="text-stone-800" id="prefix"></span>
            </p>
            <p
              class="uppercase font-bold text-indigo-800 text-center sm:text-justify"
            >
              Suma: <span class="text-stone-800 capitalize" id="onAdd"></span>
            </p>
          </div>
          <p class="sm:w-1/3 text-center mb-5">
            Para
            <span id="host" class="font-bold"></span> hosts
          </p>
        </section>
      </div>
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
